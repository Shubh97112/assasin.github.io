<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b023686067.js" crossorigin="anonymous"></script>
    <title>Game CSS</title>
</head>

<body>
    <div class="main">
        <div class="left">
            <div class="prof">
                <div class="pic"></div>
                <div class="name">Shubham</div>
                <div class="about">Gamer</div>
            </div>
            <div class="menu">
                <div class="sub">
                    <i class="fa-solid fa-headset fa-2x"></i>
                    <div class="desc">Stream</div>
                </div>
                <div class="sub">
                    <div><i class="fa-solid fa-puzzle-piece fa-2x"></i></div>
                    <div class="desc">Games</div>     
                </div>
                <div class="sub">
                    <div><i class="fa-solid fa-plus fa-2x"></i></div>
                    <div class="desc">New</div>
                </div>
                <div class="sub">
                    <div><i class="fa-solid fa-folder-open fa-2x"></i></div>
                    <div class="desc">Library</div>
                </div>
            </div>
            <div class="ad">
                <div class="sub1">
                    <div class="desc">Try New Games</div>
                    <i class="fa-solid fa-headset fa-2x"></i>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="active">
                <h1>Active Game</h1>
                <div class="meter"></div>
            </div>
            <div class="assasin">
                <div class="game">
                    <div class="games">
                        <div class="pics">
                            <div class="picc"></div> 
                        </div>
                        <div class="type">
                            <h3>Assasin Creed</h3>
                            <p>Ps5 version</p>
                            <div class="met"></div>
                        </div>  
                        <div class="perc">
                            <h2>60%</h2>
                        </div>  
                    </div>
                </div>
                <div class="game">
                    <div class="games">
                        <div class="pics">
                            <div class="picc"></div> 
                        </div>
                        <div class="type">
                            <h3>Assasin Creed</h3>
                            <p>Ps5 version</p>
                            <div class="met"></div>
                        </div>  
                        <div class="perc">
                            <h2>60%</h2>
                        </div>  
                    </div>
                    
                </div>
                <div class="game">
                    <div class="games">
                        <div class="pics">
                           <div class="picc"></div> 
                        </div>
                        <div class="type">
                            <h3>Assasin Creed</h3>
                            <p>Ps5 version</p>
                            <div class="met"></div>
                        </div>  
                        <div class="perc">
                           <h2>60%</h2>
                        </div>  
                    </div>
                </div>
            </div>
        </div>  
    </div>
</body>

</html>
